<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Registration form</h1>
    <h2 id="description">we want to get know you! Please enter your Personal information.</h2>
    <form action="#" >
      
       <fieldset>
        <legend>Personal Information</legend>
        <label for="name">First Name:</label>
        <input type="text" id="name">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname">
        <label for="date">Your Birthday:</label>
        <input type="date" id="date">
      </fieldset>
      <fieldset >
        <legend>Further Information</legend>
        <label for="color">your favourite color:</label>
        <input type="color" id="color">
        <select name="select" id="select" >
          <option value="" disabled selected>--plaese choose an option--</option>
          <option value="">Germany</option>
          <option value="">France</option>
          <option value="">Spian</option>
          <option value="">Italy</option>
        </select> 
      </fieldset> 
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
