<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Registration form</h1>
    <h2 id="description">Please insert your information</h2>
    <form action="#" >
      
      <label for="name">First Name</label>
      <input type="text" id="name">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname">
      <label for="date">Birthday</label>
      <input type="date" id="date">
      <label for="email">Your Email</label>
      <input type="email" name="" id="email">
      <fieldset >
        <legend>Gender</legend>
        <label for="male">Male: <input type="radio" id="male" name="Gender" value="male" placeholder="male"></label>
        
        <label for="female" >Female: <input type="radio" id="female" name="Gender" value="female"></label>
        
      </fieldset>
      <select name="select" id="select" >
        <option value="" disabled selected>Country</option>
        <option value="">Germany</option>
        <option value="">France</option>
        <option value="">Spian</option>
        <option value="">Italy</option>
      </select>
      
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>



    
    </form>
  </body>
</html>
